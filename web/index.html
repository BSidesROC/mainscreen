<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset='utf-8'>
  <link rel='stylesheet' type='text/css' href='/css/reset.css'>
  <link rel='stylesheet' type='text/css' href='/css/main.css'>
  <link rel='stylesheet' type='text/css' href='/css/icon.css'>
</head>

<body>

  <div id="logo">
    <img src="/img/logo.png">
  </div>

  <div id="content">
    <div id="talks">
      <h3>NOW:</h3>
      <div class="track now">
      <h4>Track 1 (H4X)</h4>
        <!-- TRACK 1 NOW -->
        <ul> <li id="t1Now"></li> </ul>
      </div>
      <div class="track now">
      <h4>Track 2 (INFOSEC)</h4>
        <!-- TRACK 2 NOW -->
        <ul> <li id="t2Now"></li> </ul>
      </div>
      <div class="track now">
      <h4>Workshops</h4>
        <!-- TRACK 3 NOW -->
        <ul> <li id="t3Now"></li> </ul>
      </div>
      <h3>NEXT:</h3>
      <div class="track next">
      <h4>Track 1 (H4X)</h4>
        <!-- TRACK 1 NEXT -->
        <ul> <li id="t1Next"></li> </ul>
      </div>
      <div class="track next">
      <h4>Track 2 (INFOSEC)</h4>
        <!-- TRACK 2 NEXT -->
        <ul> <li id="t2Next"></li> </ul>
      </div>
      <div class="track next">
      <h4>Workshops</h4>
        <!-- TRACK 3 NEXT -->
        <ul> <li id="t3Next"></li> </ul>
      </div>
    </div>

    <div id="hackerbattleship">
      <h2>Hacker Battleship</h2>
      <div id="score">
        <h4>Top Scores</h4>
        <table id="scores">
          <thead><th>Team</th><th>Score</th></thead>
          <tbody id="scorebody"></tbody>
        </table>
      </div> <!-- end of score -->
      <div id="board">
        <div id="grid"></div>
      </div> <!-- end of board -->
    </div> <!-- end of hackerbattleship -->
  </div> <!-- end of content -->

  <div id="foot">
  </div>

  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

</body>

</html>
